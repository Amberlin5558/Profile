<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-zh="我的个人主页" data-lang-en="My Personal Page">我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="lang-switcher">
            <button id="lang-zh" class="active">中文</button>
            <button id="lang-en">English</button>
        </div>
        <h1 data-lang-zh="欢迎来到我的个人主页" data-lang-en="Welcome to My Personal Page">欢迎来到我的个人主页</h1>
    </header>

    <main>
        <section id="about">
            <h2 data-lang-zh="关于我" data-lang-en="About Me">关于我</h2>
            <p data-lang-zh="我是[你的名字]，一名[你的职业或身份，例如：学生/研究员]。我热衷于探索技术与生活的交汇点。" data-lang-en="I am [Your Name], a [Your profession or identity, e.g., student/researcher]. I am passionate about exploring the intersection of technology and life.">我是[你的名字]，一名[你的职业或身份，例如：学生/研究员]。我热衷于探索技术与生活的交汇点。</p>
            
            <h3 data-lang-zh="兴趣爱好" data-lang-en="Hobbies">兴趣爱好</h3>
            <ul class="hobbies-list">
                <li data-lang-zh="阅读各类书籍，尤其是科幻和历史。" data-lang-en="Reading various books, especially science fiction and history.">阅读各类书籍，尤其是科幻和历史。</li>
                <li data-lang-zh="摄影，记录日常生活中的美好瞬间。" data-lang-en="Photography, capturing beautiful moments in daily life.">摄影，记录日常生活中的美好瞬间。</li>
                <li data-lang-zh="户外活动，如徒步和露营。" data-lang-en="Outdoor activities like hiking and camping.">户外活动，如徒步和露营。</li>
            </ul>
        </section>

        <section id="research">
            <h2 data-lang-zh="研究案例" data-lang-en="Research Cases">研究案例</h2>
            <div class="research-item">
                <h3 data-lang-zh="项目一：[项目名称]" data-lang-en="Project 1: [Project Name]">项目一：[项目名称]</h3>
                <p data-lang-zh="这是一个关于[项目简介]的研究项目。点击下面的链接查看详细内容。" data-lang-en="This is a research project about [Brief project description]. Click the link below for details.">这是一个关于[项目简介]的研究项目。点击下面的链接查看详细内容。</p>
                <a href="[你的项目链接]" target="_blank" data-lang-zh="查看详情" data-lang-en="View Details">查看详情</a>
            </div>
            
            <div class="research-item">
                <h3 data-lang-zh="项目二：[项目名称]" data-lang-en="Project 2: [Project Name]">项目二：[项目名称]</h3>
                <p data-lang-zh="本案例展示了[项目简介]。" data-lang-en="This case demonstrates [Brief project description].">本案例展示了[项目简介]。</p>
                <a href="[你的项目链接]" target="_blank" data-lang-zh="查看详情" data-lang-en="View Details">查看详情</a>
            </div>
        </section>
    </main>

    <footer>
        <p data-lang-zh="&copy; 2025 [你的名字]. 版权所有。" data-lang-en="&copy; 2025 [Your Name]. All Rights Reserved.">&copy; 2025 [你的名字]. 版权所有。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
